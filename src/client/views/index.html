<!DOCTYPE html>
<html>

<head>
  <title>Trip Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="form-container">
    <form id="trip-form">
      <label for="destination">Destination:</label><br>
      <input type="text" id="destination" name="destination"><br>
      <label for="start">Start Date:</label><br>
      <input type="date" id="start" name="start"><br>
      <label for="end">End Date:</label><br>
      <input type="date" id="end" name="end"><br><br>
      <button type="button" id="form-submit">Submit</button>
    </form>
  </div>
  <div id="trip-details">
    <h1 id="destination-name"></h1>
    <p>Trip Length: <span id="trip-length"></span></p>
    <p>Days Remaining: <span id="trip-remaining"></span></p>
    <p>Temperature: <span id="trip-temp"></span></p>
    <p>Weather Description: <span id="trip-weather"></span></p>
    <img id="trip-img">
  </div>
  <p id="status"></p>
  <script src="main.js"></script>
</body>

<footer class="footer">
  <div class="footer">
    <h4>Thekra Alamoudi &copy; 2023 </h4>
  </div>
</footer>

<script>
  // Check that service workers are supported
  if ('serviceWorker' in navigator) {
    // Use the window load event to keep the page load performant
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
    })
  }
</script>

</html>
